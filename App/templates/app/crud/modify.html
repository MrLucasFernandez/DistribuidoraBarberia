{%extends 'app/base.html'%}
{%load static%}
{%block css%}
<link rel="stylesheet" href="{%static 'css/base.css'%}">
<link rel="stylesheet" href="{%static 'css/crud.css'%}">
{%endblock css%}

{%block content%}
{%load static%}
{%load crispy_forms_tags%}
<br>
<div class="col-12 col-md-6 offset-md-3">
    <div class="card">
        <div class="card-body">
            <h2>Editar Producto</h2>
            <hr>
            <form action="" method="post" enctype="multipart/form-data" id="edit-product-form">
                {%csrf_token%}
                {{form | crispy}}
                <div class="d-flex justify-content-center">
                    
                    <a href="{%url 'list'%}"><input type="button" value="Cancelar" class="btn btn-secondary"></a>
                    
                    &nbsp;
                    <button type="button" class="btn btn-primary" onclick="modify_product({{id}})">Editar</button>
                    
                    
                </div>
            </form>
        </div>
    </div>
</div>
<br>
{%endblock content%}
